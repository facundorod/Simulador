<div class="container">

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="inputSurname">Surname</label>
          <input type="text" class="form-control" id="inputSurname" name="surname" [(ngModel)]="surname">
        </div>
        <div class="form-group">
          <label for="inputInstitution"> Institution </label>
          <input type="text" class="form-control" id="inputInstitution" name="institution" [(ngModel)]="institution">
        </div>
        <button type="submit" class="btn btn-primary" (click)="sign()"> Create account </button>
      </form>
    </div>
