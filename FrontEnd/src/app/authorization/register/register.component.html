<div class="container">

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="usuario" [(ngModel)]="usuario">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" name="apellido" [(ngModel)]="apellido">
        </div>
        <button type="submit" class="btn btn-primary" (click)="sign()"> Registrarse </button>
      </form>
    </div>
