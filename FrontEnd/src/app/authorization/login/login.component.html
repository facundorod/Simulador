<div class="container">
    <div [hidden]="submitted"> 
        <h1> Iniciar sesión </h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="usuario"> User </label>
                <input type="text" class="form-control" name="user" required [(ngModel)]="usuario" #user="ngModel">
                <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    User is required.
                </div>
            </div>
            <div class="form-group"> 
                <label for="psw"> Password </label>
                <input type="password" class="form-control" name="psw" required [(ngModel)]="psw">
            </div>
            <button type="submit" class="btn btn-sucess" (click)="login(usuario, psw); loginForm.reset()" [disabled]="!loginForm.form.valid"> Iniciar Sesión </button>
        </form>
    </div>
</div>

<div [hidden]="!submitted">
    <h2> Login succesfull! </h2>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Log out</button>
  </div>
