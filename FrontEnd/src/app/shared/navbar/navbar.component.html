
<!--  contenedor estructural -->
<mat-sidenav-container fullscreen>


    <!-- Contenido lateral -->
    <mat-sidenav #sidenav mode="side" [fixedInViewport]=true opened >

        <img src="../../../assets/logo transparente.png">
        <br>
        <br>
        <br>
        <h3 class="font-weight-bold text-center"> Welcome </h3>
        <br>

        <ul class="list-group" *ngIf="!isLogged">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']"> <img src="https://img.icons8.com/color/28/000000/home-page.png"/>
                  Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  [routerLink]="['/auth/login']"> <img src="https://img.icons8.com/color/28/000000/login-rounded-right.png"/> Login </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/auth/register']">
                  <img src="https://img.icons8.com/color/28/000000/add-user-male--v1.png"/> Register </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/about']">
                  <img src="https://img.icons8.com/color/28/000000/about.png"/>
                    About
                </a>
            </li>
        </ul>

    </mat-sidenav>


     <!-- contenido principal -->
    <mat-sidenav-content>

         <mat-toolbar>
           <button mat-button (click)="sidenav.toggle()">

             <img src="https://img.icons8.com/ios-glyphs/30/000000/sorting-options.png"/>

            </button>

            <div class="container" >
              <h3> SimVet </h3>
            </div>

          </mat-toolbar>

        <br>
        <br>
        <br>
        <br>
        <br>

    </mat-sidenav-content>

</mat-sidenav-container>
