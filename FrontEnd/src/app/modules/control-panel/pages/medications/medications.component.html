<div class="row">
    <div class="col">
        <h3 class="title mt-4 ml-3"> Medications </h3>
    </div>
    <div class="col text-right">
        <div class="mt-4 mr-3">
            <button class="btn btn-primary" (click)="onEdit()"> + Medication </button>
        </div>
    </div>
</div>


<div class="search-form row">
    <div class="col-10">
        <form class="form mt-3" [formGroup]="formGroup" (ngSubmit)="onSearch()">
            <div class="form-row">
                <div class="form-group col-md-auto">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control mr-1" formControlName="name">
                </div>

            <div class="form-group col-md-auto">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control mr-1" formControlName="description">
            </div>
            <div class="form-group col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary btn-large">Search</button>
                <button class="btn btn-link btn-clear" (click)="onClearSearch()"><i class="fa fa-times"
                    aria-hidden="true"></i></button>
            </div>
        </div>
        </form>
    </div>

</div>

<div class="row mt-3">
    <div class="col table-bg">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        Id
                    </th>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Description
                    </th>
                    <th scope="col">
                        Last update
                    </th>
                    <th scope="col">
                        <!-- For edit -->
                    </th>
                    <!-- <th scope="col">
                         For delete -->
                    <!-- </th> -->

                </tr>
            </thead>

            <!-- Loading -->
            <tbody *ngIf="isLoading()">
                <tr>
                    <td colspan="7">
                        Loading...
                    </td>
                </tr>
            </tbody>
            <!-- / Loading -->

            <!-- Listing -->
            <tbody *ngIf="!isLoading() && medications">
                <tr *ngFor="let medication of medications; let i = index">
                    <td scope="row">
                        {{medication.id_medication}}
                    </td>
                    <td scope="row">
                        {{medication.name}}
                    </td>
                    <td scope="row">
                        {{medication.description}}
                    </td>
                    <td scope="row">
                        {{medication.updated_at | date}}
                    </td>
                    <td scope="row" class="text-right">
                        <button class="btn btn-light" (click)="onEdit(i)">Edit
                        </button>
                        <span>
                            <button class="btn btn-trash btn-light" (click)="onDelete(i)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </span>
                    </td>

                </tr>
            </tbody>
            <!-- / Listing -->

            <!-- No items found -->
            <tbody *ngIf="!isLoading() && (!medications || medications.length === 0)">
                <tr>
                    <td colspan="7">
                        Nothing to show you.
                    </td>
                </tr>
            </tbody>
            <!-- / No items found -->

        </table>

    </div>

    <ngb-pagination *ngIf="!isLoading() && (count > queryOptions.pageSize)" [collectionSize]="count"
        [(page)]="queryOptions.page" [maxSize]="15" [ellipses]="true" [pageSize]="queryOptions.pageSize"
        (pageChange)="onPageChange()">
    </ngb-pagination>

</div>
