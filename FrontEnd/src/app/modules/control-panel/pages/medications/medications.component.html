<div class="container col-md-6 margen">
  <h1>Medications</h1>
  <form action="" class="form-group" #form ="ngForm">
    <div class="form-group">
      <label for="medicationsName">Medication name</label>
      <input class = "form-control" type="text" name = "medicationName" required [(ngModel)]= "medication.name">
    </div>
    <div class="form-group">
      <label for="description">Medication description</label>
      <input class ="form-control" type="text" name= "description" required [(ngModel)]= "medication.description">
    </div>
    <button type="submit" [disabled]="!form.form.valid" class="btn btn-primary btn-block" (click)="saveMedication()">
      Save
    </button>
    </form>
</div>
