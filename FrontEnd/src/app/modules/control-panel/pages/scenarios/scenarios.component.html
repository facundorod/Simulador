<div class="row">
    <div class="col">
        <label class="form-label">Scenarios</label>
    </div>
    <div class="col text-right">
        <div class="mr-3">
            <button class="btn btn-link" (click)="onLoadScenarios()"> Load Scenarios </button>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">
                Id
            </th>
            <th scope="col">
                Name
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                Arrhythmias
            </th>
            <th scope="col">
                Pathologies
            </th>
            <th scope="col">
                Medications
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let scenario of scenariosSelected; let i = index">
            <td scope="row">
                {{scenario.id_scenario}}
            </td>
            <td scope="row">
                {{scenario.name}}
            </td>
            <td scope="row">
                {{scenario.description}}
            </td>
            <td scope="row">
                {{scenario?.arrhythmias}}
            </td>
            <td scope="row">
                {{scenario?.pathologies}}
            </td>
            <td scope="row">
                {{scenario?.medications}}
            </td>
        </tr>


    </tbody>

    <!-- No items found -->
    <tbody *ngIf="(!scenariosSelected || scenariosSelected.length === 0)">
        <tr>
            <td colspan="7">
                No scenarios available.
            </td>
        </tr>
    </tbody>
    <!-- / No items found -->
</table>
