<div class="panel-header">
    <div class="visualizationHeader">
        <h3 class="textSimulation"><em>Visualization Area and Simulation Edition</em></h3>
        <button type="submit" class="btn btn-primary col-md-3 saveChanges" (click)="onSaveChanges()">Save
            changes</button>
        <!-- <p class="textScenario"><em>Visualization Area and Scenario Edition</em></p> -->
    </div>

</div>

<div class="container">


    <form [formGroup]="formGroup">
        <!-- Start Row 1-->
        <div class="row">


            <div class="col-md-3">
                <label for="simulationName" class="form-label">Simulation Name</label>
                <input class="form-control" formControlName="simulationName">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'simulationName'">
                </app-message>
            </div>

            <div class="col-md-3">
                <label for="animalSpecies" class="form-label">Animal Specie</label>
                <select class="form-select form-control" id="animalSpecie" formControlName="animalSpecie">
                    <option selected value="">Choose Animal Specie</option>
                    <ng-template [ngIf]="animalSpecies.length > 0">
                        <option [ngValue]="animalS" *ngFor="let animalS of animalSpecies" >
                            {{ animalS.name }}
                        </option>
                    </ng-template>
                </select>

                <app-message *ngIf="isSubmitForm() " [errors]="getErrors()" [key]="'animalSpecie'"></app-message>
            </div>

            <div class="col-md-6">
                <label class="form-label">Simulation description</label>
                <textarea class="form-control" rows="4" formControlName="simulationDescription"></textarea>
            </div>
        </div>



        <!-- End Row 1 -->

        <!-- Start Row 2 -->
        <div class="row mt-4">
            <div class="col-md-12">
                <app-scenarios [scenariosSelected]="scenariosSimulation" (posScenarios)="getPosScenarios($event)"
                    (returnScenarios)="getScenarios($event)">
                </app-scenarios>

            </div>
            <!-- Scenarios -->
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="medications" class="form-label">Medications</label>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                                Medication
                            </th>
                            <th scope="col">
                                dose
                            </th>
                            <th scope="col">
                                [unit]
                            </th>
                            <th scope="col-sm">
                                <!-- Delete -->
                            </th>
                        </tr>


                    </thead>

                    <tbody>
                        <!-- <ng-template [ngIf]="!getFormControlsMedication.controls">
                            <tr>
                                <td colspan="12">
                                    No medications available
                                </td>
                            </tr>
                        </ng-template> -->
                        <ng-container formArrayName="medications"
                            *ngFor="let group of getFormControlsMedication.controls; let i = index">

                            <tr [formGroupName]="i">

                                <td scope="row">
                                    <select class="form-select form-control" formControlName="medication">
                                        <option *ngIf="! group.value.medication" value="" selected>Choose Medication
                                        </option>
                                        <option *ngIf=" group.value.medication " [ngValue]="group.value.medication" selected> {{group.value.medication}}
                                        </option>
                                        <option *ngFor="let medication of medications" [ngValue]="medication">
                                            {{ medication.name }}
                                        </option>
                                    </select>
                                </td>
                                <td scope="row">
                                    <input type="text" class="form-control" formControlName="dose" >
                                </td>
                                <td scope="row">
                                    <input type="text" class="form-control" formControlName="unit">
                                </td>
                                <td scope="row">
                                    <button class="btn btn-trash btn-light" (click)="deleteRowMedication(i)">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                </td>

                            </tr>

                        </ng-container>


                        <button class="btn btn-light mt-2 ml-1" (click)="addRowMedication()">
                            Add medication
                        </button>
                    </tbody>


                </table>

            </div>


            <div class="col-md-4">
                <label for="pathologies" class="form-label">Pathologies</label>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                                Pathology
                            </th>
                            <th scope="col-sm">
                                <!-- Delete -->
                            </th>
                        </tr>


                    </thead>

                    <tbody>

                        <ng-container formArrayName="pathologies"
                            *ngFor="let group of getFormControlsPathologies.controls; let i = index">
                            <tr [formGroupName]="i">
                                <td scope="row">
                                    <select class="form-select form-control" formControlName="pathology">
                                        <option *ngIf="! group.value.pathology" value="" selected>Choose Pathology
                                        </option>
                                        <option *ngIf="group.value.pathology" [ngValue]="group.value.pathology" selected> {{group.value.pathology}}
                                        </option>
                                        <option *ngFor="let pat of pathologies" [ngValue]="pat">
                                            {{ pat.name }}
                                        </option>
                                    </select>
                                </td>

                                <td scope="row">
                                    <button class="btn btn-trash btn-light" (click)="deleteRowPathology(i)">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                </td>

                            </tr>

                        </ng-container>

                        <button class="btn btn-light mt-2 ml-1" (click)="addRowPathology()">
                            Add Pathology
                        </button>

                    </tbody>

                </table>
            </div>

            <div class="col-md-4">
                <label for="arrhythmias" class="form-label">Arrhythmias</label>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                                Arrhythmia
                            </th>
                            <th scope="col-sm">
                                <!-- Delete -->
                            </th>
                        </tr>


                    </thead>

                    <tbody>

                        <ng-container formArrayName="arrhythmias"
                            *ngFor="let group of getFormControlsArrhythmias.controls; let i = index">
                            <tr [formGroupName]="i">
                                <td scope="row">
                                    <select class="form-select form-control" formControlName="arrhythmia">
                                        <option *ngIf="! group.value.arrhythmia" value="" selected>Choose Arrhythmia
                                        </option>
                                        <option *ngIf="group.value.arrhythmia" [ngValue]="group.value.arrhythmia" selected> {{group.value.arrhythmia}}
                                        </option>
                                        <option *ngFor="let arr of arrhythmias" [ngValue]="arr">
                                            {{ arr.name }}
                                        </option>
                                    </select>
                                </td>

                                <td scope="row">
                                    <button class="btn btn-trash btn-light" (click)="deleteRowArrhythmia(i)">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                </td>

                            </tr>

                        </ng-container>


                        <button class="btn btn-light mt-2 ml-1" (click)="addRowArrhythmia()">
                            Add Arrhythmia
                        </button>
                    </tbody>
                </table>
            </div>

        </div>

        <hr class="separatorLine mt-3">
        <div class="row mt-4 ml-5">

            <!-- <div class="col-sm-4"> -->

            <label for="cycleC" class="ml-3 col-form-label">Cycle C.</label>
            <div class="col-md-2">
                <input type="text" class="form-control" formControlName="cardiacCycle">
            </div>
            <!-- </div> -->

            <!-- <div class="col-sm-4"> -->
            <label for="temp" class="ml-3 col-form-label">TEMP</label>
            <div class="col-md-2">
                <input type="text" class="form-control" formControlName="temp">
            </div>

            <label for="resp" class="ml-3 col-form-label">RESP</label>
            <div class="col-md-2">
                <input type="text" class="form-control" formControlName="respirationRate">
            </div>

        </div>


    </form>
</div>
