<div class="container divForm">
    <!-- <div class="lineVert"> -->

    <!-- </div> -->

    <form [formGroup]="formGroup" (ngSubmit)="onSaveChanges()">


        <div class="form-row" id="fila1">
            <div class="form-group filaForm">
                <label for="simulationName"> Simulation Name </label>
                <input type="text" class="form-control" id="simulationName" formControlName="simulationName">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'simulationName'"></app-message>
            </div>

            <div class="form-group filaForm">
                <label for="scenarioName"> Scenario Name </label>
                <input type="text" class="form-control" id="scenarioName" formControlName="scenarioName">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'scenarioName'"></app-message>

            </div>

            <div class="form-group filaForm">
                <label for="scenarioId"> Scenario Id </label>
                <input type="text" class="form-control" id="scenarioId" formControlName="scenarioId" readonly>
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'scenarioId'"></app-message>

            </div>

            <button type="submit" class="btn btn-primary btnSave col-sm-1"> Save changes</button>

        </div>



        <div class="form-row">
            <div class="form-group filaForm">
                <label for="animalSpecieSelected"> Animal Species </label>
                <select id="animalSpecieSelected" class="form-control choose" formControlName="animalSpecie">
                    <option> Choose the animal specie </option>
                    <option *ngFor="let animalS of animalSpecies; trackBy: trackByFnAnimalSpecies">
                        {{ animalS.name }}
                    </option>


                </select>
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'animalSpecie'"></app-message>
            </div>

            <div class="form-group filaForm">
                <label for="medication"> Medications list </label>
                <table class="table tableMedication">
                    <thead>
                        <tr>
                            <th scope="col"> Medication </th>
                            <th scope="col"> Doses </th>
                            <th scope="col"> [units] </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select id="medicationList" class="form-control choose" formControlName="medication">
                                    <option> Choose the medication </option>
                                    <option *ngFor="let medication of medications; trackByFnMedications">
                                        {{medication.medication.name}}
                                    </option>
                                </select>
                                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'medication'">
                                </app-message>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="dose" placeholder="Dose"
                                    formControlName="dose">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="unit" placeholder="Unit"
                                    formControlName="unit">
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>

            <div class="form-group filaForm pathology">
                <label for="pathology"> Pathology list </label>
                <select id="pathologyList" class="form-control choose" formControlName="pathology">
                    <option> Choose the pathology </option>
                    <option *ngFor="let pat of pathologies; trackBy: trackByFnPathologies">
                        {{pat.name}}
                    </option>
                </select>
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'pathology'"></app-message>
            </div>

            <div class="form-group filaForm arrhythmia">
                <label for="arrhythmia"> Arrhythmia list </label>
                <select id="arrhythmia" class="form-control choose" formControlName="arrhythmia">
                    <option> Choose the arrhythmia </option>
                    <option *ngFor="let arrhythmia of arrhythmias; trackBy: trackByFnArrhythmias">
                        {{arrhythmia.name}}
                    </option>
                </select>
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'arrythmia'"></app-message>
            </div>
        </div>


        <div class="form-row" id="row3">
            <div class="form-group filaForm">
                <label for="simDescription"> Simulation description </label>
                <textarea name="simDescription" id="simDescription" class="form-control"
                    placeholder="Put here the description of the simulation"
                    formControlName="simulationDescription"></textarea>
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'simulationDescription'">
                </app-message>
            </div>

            <div class="form-group filaForm">
                <label for="cycleC"> Cardiac cycle [rpm] </label>
                <input type="text" class="form-control" formControlName="cardiacCycle">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'cardiacCycle'"></app-message>
            </div>

            <div class="form-group filaForm">
                <label for="temp"> TEMP [Â°C] </label>
                <input type="text" class="form-control" formControlName="temp">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'temp'"></app-message>

            </div>

            <div class="form-group filaForm">
                <label for="respirationRate"> Respiration rate [rpm] </label>
                <input type="text" class="form-control" formControlName="respirationRate">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'respirationRate'"></app-message>

            </div>

        </div>

        <div class="form-row" id="row4">

            <!-- <div class="form-group">
                <select id="medicationList" class="form-control choose">
                    <option> Choose the Scenarios </option>
                    <option *ngFor="let scenario of scenarios; trackBy: trackByFnScenarios">
                        {{scenario.name}}
                    </option>
                </select>
            </div>


            <div class="form-group">
                <label for="ECG" class="form-control">ECG</label>
                <input type="text" class="form-control">
            </div> -->
        </div>





    </form>
</div>
