<div class="row">
    <div class="col">
        <app-main-title [title]="'Animal Species'"></app-main-title>
    </div>
    <div class="col text-right">
        <div class="mt-4 mr-3">
            <a class="btn btn-primary"Â [routerLink]="''">+ Animal Specie</a>
        </div>
    </div>
</div>


<div class="search-form row">
    <div class="col-10">
        <form class="form mt-3" [formGroup]="formGroup" (ngSubmit)="onSearch()">
            <div class="form-row">
                <div class="form-group col-md-auto">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control mr-1" formControlName="name">
                </div>

            <div class="form-group col-md-auto">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control mr-1" formControlName="description">

            </div>
            </div>
        </form>
    </div>

</div>

<div class="row mt-3">
    <div class="col">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        Id
                    </th>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Description
                    </th>
                    <th scope="col">
                        Last update
                    </th>
                    <th scope="col">

                    </th>

                </tr>
            </thead>

            <!-- Loading -->
            <tbody *ngIf="isLoading()">
                <tr>
                    <td colspan="7">
                        Loading...
                    </td>
                </tr>
            </tbody>
            <!-- / Loading -->

            <!-- Listing -->
            <tbody *ngIf="!isLoading() && animalSpecies">
                <tr *ngFor="let animalSpecie of animalSpecies">
                    <td scope="row">
                        {{animalSpecie.id_as}}
                    </td>
                    <td scope="row">
                        {{animalSpecie.name}}
                    </td>
                    <td scope="row">
                        <!-- {{animalSpecie.description}} -->
                    </td>
                    <td scope="row">
                        <!-- {{animalSpecie.lastUpdate}} -->
                    </td>
                    <td scope="row">
                        <a [routerLink]="'/animalSpecie/edit/' + animalSpecie.id_as" class="btn btn-light btn-sm mr-1">Edit</a>
                    </td>
                </tr>
            </tbody>
            <!-- / Listing -->

            <!-- No items found -->
            <tbody *ngIf="!isLoading() && (!animalSpecies || animalSpecies.length === 0)">
                <tr>
                    <td colspan="7">
                        Nothing to show you.
                    </td>
                </tr>
            </tbody>
            <!-- / No items found -->

        </table>

    </div>

    <ngb-pagination *ngIf="!isLoading() && (count > queryOptions.pageSize)" [collectionSize]="count"
        [(page)]="queryOptions.page" [maxSize]="15" [ellipses]="true" [pageSize]="queryOptions.pageSize"
        (pageChange)="onPageChange()">
    </ngb-pagination>

</div>
