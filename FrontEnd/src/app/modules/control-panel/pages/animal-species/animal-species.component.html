<div class="search-form row">
    <div class="col-10">
        Search
    </div>

</div>

<div class="row mt-3">
    <div class="col">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        Id
                    </th>
                    <th scope="col">
                        Nombre
                    </th>
                </tr>
            </thead>

            <!-- Loading -->
            <tbody *ngIf="isLoading()">
                <tr>
                    <td colspan="7">
                        Cargando...
                    </td>
                </tr>
            </tbody>
            <!-- / Loading -->

            <!-- Listing -->
            <tbody *ngIf="!isLoading() && animalSpecies">
                <tr *ngFor="let animalSpecie of animalSpecies">
                    <td scope="row">
                        {{animalSpecie.id_as}}
                    </td>
                    <td scope="row">
                        {{animalSpecie.name}}
                    </td>
                </tr>
            </tbody>
            <!-- / Listing -->

            <!-- No items found -->
            <tbody *ngIf="!isLoading() && (!animalSpecies || animalSpecies.length === 0)">
                <tr>
                    <td colspan="7">
                        Nada para mostrar
                    </td>
                </tr>
            </tbody>
            <!-- / No items found -->

        </table>

    </div>

    <ngb-pagination *ngIf="!isLoading() && (count > queryOptions.pageSize)" [collectionSize]="count"
        [(page)]="queryOptions.page" [maxSize]="15" [ellipses]="true" [pageSize]="queryOptions.pageSize"
        (pageChange)="onPageChange()">
    </ngb-pagination>

</div>
