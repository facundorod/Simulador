<div class="row">
    <div class="col">
        <app-main-title *ngIf="mode === 'edit' && animalSpecie" [title]="'Edit'" [breadcrumb]="[
                { path: '/animalSpecie', title: 'AnimalSpecie' }
            ]"></app-main-title>
        <app-main-title *ngIf="mode === 'edit' && !animalSpecie" [title]="'...'" [breadcrumb]="[
                { path: '/animalSpecie', title: 'AnimalSpecie' }
            ]"></app-main-title>
        <app-main-title *ngIf="mode === 'create'" [title]="'New'"
            [breadcrumb]="[{ path: '/animalSpecie', title: 'AnimalSpecie' }]"></app-main-title>
    </div>
    <div class="col text-right">
    </div>
</div>



<div class="row mt-5 mb-3 container">
    <div class="col">
        <div *ngIf="isLoading()">
            Loading...
        </div>

        <div *ngIf="!isLoading()">

            <div *ngIf="mode === 'edit' && !animalSpecies">
                There isn't animal species.
            </div>

            <div *ngIf="(mode === 'edit' && animalSpecie) ||Â (mode === 'create')">

                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" formControlName="name">
                                    <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'name'">
                                    </app-message>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                                    <input type="text" class="form-control" id="description"
                                        formControlName="description">
                                    <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'description'">
                                    </app-message>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary mr-1" type="submit">Save</button>
                        <a *ngIf="mode === 'edit'"
                            class="btn btn-light" [routerLink]="'animalSpecie' + animalSpecie.id">Cancel</a>
                        <a *ngIf="mode === 'create'"
                            class="btn btn-light" [routerLink]="'animalSpecie'">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
