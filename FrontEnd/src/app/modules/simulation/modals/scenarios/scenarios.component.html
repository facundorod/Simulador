<div class="modal-header title">
    <h3>Choose Scenario</h3>
</div>


<div class="modal-body">

    <div class="col">

        <form>


            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">
                            ID
                        </th>
                        <th scope="col">
                            Name
                        </th>
                        <th scope="col">
                            Description
                        </th>
                        <th scope="col">
                            Latest update
                        </th>
                        <th scope="col">
                            <!-- Select -->
                        </th>

                    </tr>
                </thead>


                <!-- Listing -->
                <tbody *ngIf="scenarios">
                    <tr *ngFor="let scenario of scenarios; let i = index">

                        <td scope="row">
                            {{scenario.id_scenario}}
                        </td>
                        <td scope="row">
                            {{scenario.name}}
                        </td>
                        <td scope="row">
                            {{scenario.description}}
                        </td>
                        <td scope="row">
                            {{scenario.updated_at | date}}
                        </td>
                        <td scope="row">
                            <button type="submit" class="btn btn-primary" (click)="onSelect(i)"> Select </button>
                        </td>


                    </tr>
                </tbody>
                <!-- / Listing -->

                <!-- No items found -->
                <tbody *ngIf="(!scenarios || scenarios.length === 0)">
                    <tr>
                        <td colspan="7">
                            Nothing to show you.
                        </td>
                    </tr>
                </tbody>
                <!-- / No items found -->

            </table>

            <div class="modal-footer">
                <button class="btn btn-danger " type="button" (click)="onCancel()"> Close </button>
            </div>

        </form>
    </div>
</div>
