<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <div class="title">
        <h3>Choose simulation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="row mt-3">
                <div class="col">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">
                                    Id
                                </th>
                                <th scope="col">
                                    Name
                                </th>
                                <th scope="col">
                                    Description
                                </th>
                                <th scope="col">
                                    Last update
                                </th>
                                <th scope="col">
                                    <!-- For edit -->
                                </th>

                            </tr>
                        </thead>

                        <!-- Loading -->
                        <tbody *ngIf="isLoading()">
                            <tr>
                                <td colspan="7">
                                    Loading...
                                </td>
                            </tr>
                        </tbody>
                        <!-- / Loading -->

                        <!-- Listing -->
                        <tbody *ngIf="!isLoading() && simulations">
                            <tr *ngFor="let simulation of simulations; let i = index" type="submit"
                                formControlName="simulation">
                                <td scope="row">
                                    {{simulation.id_simulation}}
                                </td>
                                <td scope="row">
                                    {{simulation.name}}
                                </td>
                                <td scope="row">
                                    {{simulation.description}}
                                </td>
                                <!-- <td scope="row">
                        {{simulation.latest_update}}
                    </td> -->
                            </tr>
                        </tbody>
                        <!-- / Listing -->

                        <!-- No items found -->
                        <tbody *ngIf="!isLoading() && (!simulations || simulations.length === 0)">
                            <tr>
                                <td colspan="7">
                                    Nothing to show you.
                                </td>
                            </tr>
                        </tbody>
                        <!-- / No items found -->

                    </table>

                </div>
            </div>
        </div>
    </div>
</form>
