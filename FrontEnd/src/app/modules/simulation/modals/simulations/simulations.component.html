<div class="modal-header title">
    <h3>Choose Simulation</h3>
</div>


<div class="modal-body">

    <div class="col">

        <form>


            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">
                            ID
                        </th>
                        <th scope="col">
                            Name
                        </th>
                        <th scope="col">
                            Description
                        </th>
                        <th scope="col">
                            Animal
                        </th>
                        <th scope="col">
                            Latest update
                        </th>
                        <th scope="col">
                            <!-- Select -->
                        </th>

                    </tr>
                </thead>


                <!-- Listing -->
                <tbody *ngIf="simulations">
                    <tr *ngFor="let simulation of simulations; let i = index">
                        <td scope="row">
                            {{simulation.id_simulation}}
                        </td>
                        <td scope="row">
                            {{simulation.name}}
                        </td>
                        <td scope="row">
                            {{simulation.description}}
                        </td>
                        <td scope="row">
                            {{simulation.animalSpecie.name}}
                        </td>
                        <td scope="row">
                            {{simulation.updated_at}}
                        </td>
                        <td scope="row">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit(i)"> Select </button>
                        </td>


                    </tr>
                </tbody>
                <!-- / Listing -->

                <!-- No items found -->
                <tbody *ngIf="(!simulations || simulations.length === 0)">
                    <tr>
                        <td colspan="7">
                            Nothing to show you.
                        </td>
                    </tr>
                </tbody>
                <!-- / No items found -->

            </table>

            <div class="modal-footer">
                <button class="btn btn-danger " (click)="onCancel()"> Close </button>
            </div>

        </form>
    </div>
</div>
