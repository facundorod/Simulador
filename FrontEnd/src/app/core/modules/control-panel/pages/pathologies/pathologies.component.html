<div class="container col-md-6 margen">
  <h1>Pathologies</h1>
  <form action="" class="form-group" #form ="ngForm">
    <div class="form-group">
      <label for="pathologieName">Patologie name</label>
      <input class = "form-control" type="text" name = "pathologieName" required [(ngModel)]= "pathologieName">
    </div>
    <div class="form-group">
      <label for="description">Pathologie description</label>
      <input class ="form-control" type="text" name= "description" required [(ngModel)]= "description">
    </div>
    <button type="submit" [disabled]="!form.form.valid" class="btn btn-primary btn-block" (click)="savePathologie()">
      Save
    </button>
    </form>
</div>
