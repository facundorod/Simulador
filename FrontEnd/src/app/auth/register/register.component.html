<div class="wrapper">

<div id="content">
  <div class="col-md-6 mx-auto mt-5">

    <div class="card">
      <div class="card-body">
        <h1 class="text-center"> Register </h1>
          <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="name">
              </div>
              <div class="form-group">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname" name="surname" [(ngModel)]="surname">
              </div>
              <div class="form-group">
                <label for="inputInstitution"> Institution </label>
                <input type="text" class="form-control" id="inputInstitution" name="institution" [(ngModel)]="institution">
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="sign()"> Create account </button>
            </form>
          <div class="form-group mt-3">
            <p>Do you have an account? <a [routerLink]="['/login']"> Login </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
