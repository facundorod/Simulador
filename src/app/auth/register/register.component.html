<div class="card">
    <div class="card-header">
        <div class="img-header">
            <img class="profile-img" src="https://img.icons8.com/color/100/000000/test-account.png" alt="Profile Img"
                title="Profile Img" />
        </div>
        <div class="text-header">
            <h3 class="text-center">
                Register
            </h3>
        </div>
        <div class="card-body">

            <form class="form-register">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img
                                    src="https://img.icons8.com/external-itim2101-flat-itim2101/24/000000/external-email-digital-marketing-itim2101-flat-itim2101.png" />
                            </div>
                            <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <div class="input-group">
                            <div class="input-group-text"><img
                                    src="https://img.icons8.com/fluency/24/000000/lock-2.png" />
                            </div>
                            <input type="password" class="form-control" id="inputPassword4" name="password"
                                [(ngModel)]="password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <img src="https://img.icons8.com/fluency/24/000000/employee-card.png" />
                        </div>
                        <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSurname">Surname</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <img src="https://img.icons8.com/fluency/24/000000/employee-card.png" />
                        </div>
                        <input type="text" class="form-control" id="inputSurname" name="surname" [(ngModel)]="surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputInstitution"> Institution </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <img src="https://img.icons8.com/office/24/000000/organization.png" />
                        </div>
                        <input type="text" class="form-control" id="inputInstitution" name="institution"
                            [(ngModel)]="institution">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-register" (click)="sign()"> Create account
                </button>
            </form>
            <div class="form-group mt-3">
                <p>Do you have an account? Please, <a [routerLink]="['/auth/login']"> sign in here </a></p>
            </div>
        </div>
    </div>
</div>
