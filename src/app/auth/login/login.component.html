<div class="card">
    <div class="card-header">
        <div class="img-header">
            <img class="profile-img" src="https://img.icons8.com/color/100/000000/test-account.png" alt="Profile Img"
                title="Profile Img" />
        </div>
        <div class="text-header">
            <h3 class="text-center">
                Please, login with your credentials
            </h3>
        </div>
        <div class="card-body">
            <div class="form-login">
                <form #loginForm="ngForm">
                    <div class="form-group">
                        <label for="usuario"> User </label>
                        <input type="text" class="form-control" name="email" required [(ngModel)]="email"
                            #user="ngModel">
                        <div [hidden]="user.valid" class="alert alert-danger">
                            E_mail is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="psw"> Password </label>
                        <input type="password" class="form-control" name="password" required [(ngModel)]="password"
                            #psw="ngModel">
                        <div [hidden]="psw.valid" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()"
                        [disabled]="!loginForm.form.valid"> Sign
                        In </button>
                </form>
                <div class="form-group mt-3">
                    <p> You do not have an account? <a [routerLink]="['/auth/register']"> Register </a></p>
                </div>
            </div>
        </div>

    </div>
</div>
