    <ng-template [ngIf]="type === 'home'">

                <h3 class="font-weight-bold text-center"> Welcome </h3>
            </div>

            <ul class="list-unstyled components">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/']"> <img

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/auth/login']"> <img

            </ul>

            <section #manageDatabase class="container sub-header">

            <ul class="list-group">
                <li class="nav-item">

                    <a class="nav-link" [routerLink]="['/panel/animalSpecie']"> <img

                </li>

                <li class="nav-item">

                    <a class="nav-link" [routerLink]="['/panel/pathologies']"> <img
                            src="https://img.icons8.com/color/28/000000/microorganisms.png" /> Pathologies </a>
                </li>

                <li class="nav-item">

                    <a class="nav-link" [routerLink]="['/panel/medications']"> <img
                            src="https://img.icons8.com/color/28/000000/pills.png" /> Medications</a>

                <li class="nav-item">

                    <a class="nav-link" [routerLink]="['/panel/arrhythmias']"> <img
                            src="https://img.icons8.com/color/28/000000/pulse.png" /> Arrhythmias </a>
                </li>

                <li class="nav-item">

                    <a class="nav-link" [routerLink]="['/panel/scenarios']"> <img
                            src="https://img.icons8.com/plasticine/28/000000/hospital-gown.png" /> Scenarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-linl" [routerLink]="['/auth/logout']"> <img
                            src="https://img.icons8.com/emoji/28/000000/waving-hand-emoji.png" /> Logout</a>
                </li>

            </ul>

            <section class="container sub-header">

                <a class="nav-link" [routerLink]="['/panel']">
                    <h4 class="font-weight-bold text-align-center"> My Profile </h4>
                </a>

            </section>


        </div>
    </ng-template>

</nav>
