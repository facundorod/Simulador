<div class="container" *ngIf="this.parameter">
    <div class="row justify-content-end">
        <div class="col-8">
            <p class="text-label">{{getParameterName()}}</p>
        </div>
        <div class="col-4">
            <button class="btn btn-primary btn-replace-curves" position="top" ngbTooltip="Change curve to simulate" (click)="onReplaceCurve()">
                Replace Curve
            </button>
        </div>
    </div>
    <div class="col-12">
        <form [formGroup]="getFormGroup()">
            <div class="row mt-3">
                <div class="col-4">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        formControlName="disconnect" [value]="disconnectValue()">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Disconnect</label>
                </div>
                <div class="col-4">
                    <input class="form-check-input" type="checkbox" formControlName="showInMonitor"
                        [value]="showInMonitor()">
                    <label class="form-check-label" for="showInMonitor">Show in monitor</label>
                </div>
                <div class="col-4">
                    <input type="color" class="form-control color-picker" formControlName="colorLine" title="Color line"
                        [value]="getColorLine()" position="top" ngbTooltip="Color line">
                    <!-- <label class="form-check-label" for="colorLine">Color line</label> -->
                </div>

            </div>
        </form>
    </div>
</div>
