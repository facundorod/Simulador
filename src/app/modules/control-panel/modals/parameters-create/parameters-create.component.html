<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()" *ngIf="!isLoading()">
    <div class="modal-header">
        <ng-template [ngIf]="getParameter()">
            <h3>Edit Parameter</h3>
        </ng-template>
        <ng-template [ngIf]="!getParameter()">
            <h3>Create Parameter</h3>
        </ng-template>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="alert-low" class="col-sm-3 col-form-label">Alert low</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="alert_low" formControlName="alert_low">
            </div>
        </div>
        <div class="form-group row">
            <label for="alert-low" class="col-sm-3 col-form-label">Alert high</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="alert_high" formControlName="alert_high">
            </div>
        </div>
        <div class="form-group row">
            <label for="value" class="col-sm-3 col-form-label">Value</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="value" formControlName="value">
            </div>
        </div>

        <div class="form-group row">
            <label for="value" class="col-sm-3 col-form-label">Curves</label>
            <ng-template [ngIf]="changeCurves()">
                <label class="custom-file-upload">
                    <input class="form-control curves-dataset-input" id="formFile" type="file" accept=".csv"
                        (change)="onFileChange($event)">
                    Change Curves
                </label>
                <button class="btn btn-link" (click)="onDeleteCurves()" title="Delete curves"> <img
                        src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/26/000000/external-close-banking-and-finance-kiranshastry-lineal-color-kiranshastry.png" />
                </button>
            </ng-template>
            <ng-template [ngIf]="!changeCurves()">
                <label class="custom-file-upload">
                    <input class="form-control curves-dataset-input" id="formFile" type="file" accept=".csv"
                        (change)="onFileChange($event)">
                    Add Curves
                </label>
            </ng-template>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-save">Save changes</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>

    </div>
</form>
