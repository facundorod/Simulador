<form [formGroup]="formGroup" >
    <div class="modal-header">
        New Scenario
    </div>

    <div class="modal-body">
        <div class="form-group row">

            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'name'"></app-message>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="description">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'description'"></app-message>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="onAddScenario()">Save changes</button>
            <button type="button" class="btn btn-link" (click)="onCancel()">Cancel</button>
        </div>
    </div>



</form>
