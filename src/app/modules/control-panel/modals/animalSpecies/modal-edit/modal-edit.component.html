<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <ng-template [ngIf]="animalSpecie">
            <h3>Edit Animal Specie</h3>
        </ng-template>
        <ng-template [ngIf]="!animalSpecie">
            <h3>Create Animal Specie</h3>
        </ng-template>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" formControlName="name">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'name'"></app-message>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description" formControlName="description">
                <app-message *ngIf="isSubmitForm()" [errors]="getErrors()" [key]="'description'"></app-message>
            </div>
        </div>
        <div class="form-group row">
            <label for="height" class="col-sm-3 col-form-label">Height [cm]</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="height" formControlName="height">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-3 col-form-label">Weight [kg]</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="weight" formControlName="weight">
            </div>
        </div>
        <div class="form-group row">
            <label for="extraInfo" class="col-sm-3 col-form-label">Extra information</label>
            <div class="col-sm-8">
                <textarea row="4" class="form-control" id="extraInfo" formControlName="extraInformation">
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-save">Save changes</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>

    </div>

</form>
