<div class="container">
    <div class="path-header">
        <div class="row">
            <div class="col">
                <h3 class="title"> Pathologies </h3>
            </div>
            <div class="col text-right">
                <button class="btn btn-primary btn-add" (click)="onEdit()"> + Pathology </button>
            </div>
        </div>
    </div>


    <div class="search-form row">
        <div class="col-10">
            <form class="form mt-3" [formGroup]="formGroup" (ngSubmit)="onSearch()">
                <div class="form-row">
                    <div class="form-group col-md-8">

                        <label for="name">Search</label>
                        <div class="input-group">
                            <input type="text" id="q" class="form-control" formControlName="q">
                            <div class="input-group-text">
                                <img src="https://img.icons8.com/color/24/000000/search--v1.png" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 d-flex align-items-end">
                        <button class="btn btn-link btn-clear" (click)="onClearSearch()"><i class="fa fa-times"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="container">

    <div class="row mt-3">
        <div class="col table-bg">
            <table class="table table-hover table-path">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">
                            Name
                        </th>
                        <th scope="col">
                            Description
                        </th>

                        <th scope="col">
                            Extra information
                        </th>
                        <th scope="col">
                            Last update
                        </th>
                        <th scope="col">
                            <!-- For edit -->
                        </th>
                        <!-- <th scope="col">
                         For delete -->
                        <!-- </th> -->

                    </tr>
                </thead>

                <!-- Loading -->
                <tbody *ngIf="isLoading()">
                    <tr>
                        <td colspan="7">
                            Loading...
                        </td>
                    </tr>
                </tbody>
                <!-- / Loading -->

                <!-- Listing -->
                <tbody *ngIf="!isLoading() && pathologies">
                    <tr *ngFor="let pathology of pathologies; let i = index">

                        <td scope="row">
                            {{pathology.name}}
                        </td>
                        <td scope="row" class="row-descr">
                            {{pathology.description}}
                        </td>

                        <td scope="row">
                            <p *ngIf="pathology.extraInformation">
                                {{pathology.extraInformation}}
                            </p>

                            <p class="ml-2" *ngIf="!pathology.extraInformation">
                                -
                            </p>
                        </td>
                        <td scope="row">
                            {{pathology.updated_at | date}}
                        </td>
                        <td scope="row" class="text-right">
                            <button class="btn btn-light" (click)="onEdit(i)">
                                <img
                                    src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/26/000000/external-pencil-interface-kiranshastry-lineal-color-kiranshastry-1.png" />
                            </button>
                            <span>
                                <button class="btn btn-trash btn-light ml-2" (click)="onDelete(i)">
                                    <img src="https://img.icons8.com/color/26/000000/trash--v1.png" />
                                </button>
                            </span>
                        </td>

                    </tr>
                </tbody>
                <!-- / Listing -->

                <!-- No items found -->
                <tbody *ngIf="!isLoading() && (!pathologies || pathologies.length === 0)">
                    <tr>
                        <td colspan="7">
                            Nothing to show you.
                        </td>
                    </tr>
                </tbody>
                <!-- / No items found -->

            </table>

        </div>

    </div>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-2">
            <ngb-pagination *ngIf="!isLoading() && (paginatorData.totalPages > queryOptions.pageSize)"
                [collectionSize]="paginatorData.totalPages" [(page)]="queryOptions.page"
                [maxSize]="queryOptions.pageSize" [ellipses]="true" [pageSize]="queryOptions.pageSize"
                (pageChange)="onPageChange()">
            </ngb-pagination>
        </div>

    </div>

</div>
