
<ng-template [ngIf]="isChartConfigured()">
    <apx-chart #chart [series]="getChart().series" [stroke]="getChart().stroke" [xaxis]="getChart().xaxis"
        [yaxis]="getChart().yaxis" [dataLabels]="getChart().dataLabels" [chart]="getChart().chart" [grid]="getChart().grid"
        [tooltip]="getChart().tooltip" [legend]="getChart().legend" >
    </apx-chart>

</ng-template>
