<div class="container">
    <div class="profile-header">
        <div class="row">
            <div class="col">
                <h3 class="title"> My Profile </h3>
            </div>

        </div>
    </div>
</div>

<div class="container form-data">


    <form class="form-register">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <img
                            src="https://img.icons8.com/external-itim2101-flat-itim2101/24/000000/external-email-digital-marketing-itim2101-flat-itim2101.png" />
                    </div>
                    <input type="email" class="form-control" id="inputEmail4" name="email">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <div class="input-group">
                    <div class="input-group-text"><img src="https://img.icons8.com/fluency/24/000000/lock-2.png" />
                    </div>
                    <input type="password" #pwd class="form-control" id="pwd" name="password">
                    <div class="input-group-text">
                        <img src="https://img.icons8.com/office/24/000000/visible.png" (click)="toogleInput()" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <div class="input-group">
                <div class="input-group-text">
                    <img src="https://img.icons8.com/fluency/24/000000/employee-card.png" />
                </div>
                <input type="text" class="form-control" id="inputName" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <div class="input-group">
                <div class="input-group-text">
                    <img src="https://img.icons8.com/fluency/24/000000/employee-card.png" />
                </div>
                <input type="text" class="form-control" id="inputSurname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputInstitution"> Institution </label>
            <div class="input-group">
                <div class="input-group-text">
                    <img src="https://img.icons8.com/office/24/000000/organization.png" />
                </div>
                <input type="text" class="form-control" id="inputInstitution" name="institution">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-register"> Update profile
        </button>
    </form>
</div>
