<form [formGroup]="getForm()" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h3>Change password</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="newPassword" class="col-sm-3 col-form-label">New Password</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-text"><img src="https://img.icons8.com/fluency/24/000000/lock-2.png" />
                    </div>
                    <input type="password" #pwd class="form-control" id="pwd" name="password"
                        formControlName="newPassword">
                    <div class="input-group-text">
                        <img src="https://img.icons8.com/office/24/000000/visible.png" (click)="toogleInput()" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="newPassword" class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-text"><img src="https://img.icons8.com/fluency/24/000000/lock-2.png" />
                    </div>
                    <input type="password" #pwd2 class="form-control" id="pwd2" name="password"
                        formControlName="confirmPassword">
                    <div class="input-group-text">
                        <img src="https://img.icons8.com/office/24/000000/visible.png" (click)="toogleInput2()" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-save" *ngIf="isValidPwd()">Save changes</button>
            <button type="submit" class="btn btn-primary btn-save" *ngIf="!isValidPwd()" disabled>Save
                changes</button>

            <button type="button" class="btn btn-danger" (click)="onClose()">Cancel</button>
        </div>

    </div>

</form>
