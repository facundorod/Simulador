<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()" *ngIf="!isLoading() && getFormGroup()">
    <div class="modal-header">
        <h3>Edit User</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="surname" class="col-sm-3 col-form-label">Surname</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="surname" formControlName="surname">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="form-group row" *ngIf="newUser">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="institution" class="col-sm-3 col-form-label">Institution</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="institution" formControlName="institution">
            </div>
        </div>
        <div class="form-group row">
            <label for="roles" class="col-sm-3 col-form-label">Roles</label>
            <div class="col-sm-8">
                <ng-multiselect-dropdown formControlName="roles" [placeholder]="'Select Roles'"
                    [settings]="getRoleSettings()" [data]="getRoles()">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-save">Save changes</button>
            <button type=" button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>

</form>
