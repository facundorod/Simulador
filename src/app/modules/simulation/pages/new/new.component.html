<div class="container">

    <div class="card">

        <div class="card-header">
            <h2 class="text-center">New Simulation</h2>

        </div>
        <div class="card-body">
            <h3 class="font-italic">How do you want to initiate your new simulation?</h3>
            <form class="form-group" #form="ngForm">
                <div class="form-check" *ngIf="isUserAdmin()">
                    <input class="form-check-input" type="radio" value="blank" name="blank" checked [(ngModel)]="option"
                        required>
                    <label class="form-check-label" for="exampleRadios1">
                        Create simulation from begining
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="previous" value="previous" [(ngModel)]="option"
                        required>
                    <label class="form-check-label" for="exampleRadios2">
                        Initiate with previous simulation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="previous-scenario" name="blank"
                        [(ngModel)]="option" required>
                    <label class="form-check-label" for="exampleRadios1">
                        Initiate simulation with previous scenarios
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-new" (click)="initiateSimulation()"
                    [disabled]="!form.form.valid"> <img
                        src="https://img.icons8.com/fluency/24/000000/job.png" />INITIATE SIMULATION </button>
            </form>
        </div>
    </div>


</div>
